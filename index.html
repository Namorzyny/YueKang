<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#4293f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>粤康码（广州）</title>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #4293f4;
            font-family: -apple-system, sans-serif;
            overflow-x: hidden;
            width: 100vw;
            overscroll-behavior: none;
        }

        img {
            display: block;
            pointer-events: none;
        }

        .full-width {
            width: 100%;
        }

        #cover {
            background-color: #4293f4;
            width: 100%;
            --height: 10vw;
            height: var(--height);
            position: fixed;
            top: calc(0px - var(--height));
            z-index: 2;
        }

        #bar {
            position: fixed;
            top: 0;
            z-index: 1;
            width: 100%;
        }

        #main {
            width: 100%;
        }

        #others {
            background-color: #fdfdfd;
            width: 100%;
            padding-top: 1.2em;
            --margin: 2.2em;
        }

        .shadow {
            border-radius: 0.5em;
            box-shadow: 0 0 1em #ddd;
            overflow: hidden;
        }

        .card {
            width: 47%;
        }

        #xingcheng {
            width: calc(100vw - var(--margin));
            margin: auto;
            margin-bottom: 1.2em;
        }

        #cards {
            width: calc(100vw - var(--margin));
            margin: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2em;
        }

        #time {
            position: absolute;
            top: 26.25vw;
            left: 59vw;
            width: fit-content;
            color: white;
            font-size: 6.5vw;
            font-weight: 500;
            transform: translate(-50%, -50%);
        }

        #name {
            position: absolute;
            top: 48.5vw;
            left: 36vw;
            width: fit-content;
            font-size: 5vw;
            transform: translate(-50%, -50%);
        }

        #test {
            position: absolute;
            top: 140.5vw;
            left: 27vw;
            width: fit-content;
            color: rgb(153, 153, 153);
            font-size: 4vw;
            font-weight: 300;
            transform: translate(-50%, -50%);
        }

        * {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script>
        function toXingCheng() {
            location.href = './xingcheng.html';
        }
    </script>
</head>
<body>
    <div id="cover"></div>
    <div id="bar">
        <img class="full-width" src="./assets/suikang_bar.png">
    </div>
    <div id="main">
        <img class="full-width" src="./assets/suikang_main.png">
    </div>
    <div id="others">
        <div id="xingcheng" class="shadow" onclick="toXingCheng();">
            <img class="full-width" src="./assets/suikang_xingcheng.png">
        </div>
        <div id="cards">
            <div class="card shadow">
                <img class="full-width" src="./assets/suikang_card_left.png">
            </div>
            <div class="card shadow">
                <img class="full-width" src="./assets/suikang_card_right.png">
            </div>
        </div>
        <img class="full-width" src="./assets/suikang_footer.png">
    </div>
