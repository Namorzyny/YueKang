<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#4293f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YueKang</title>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: rgb(66, 147, 244);
            padding-top: 15vw;
            font-family: -apple-system, sans-serif;
        }

        body > div {
            width: 100%;
        }

        div img {
            display: block;
            width: 100%;
        }

        #cover {
            background-color: rgb(66, 147, 244);
            --height: 10vw;
            height: var(--height);
            position: fixed;
            top: calc(0px - var(--height));
            z-index: 1;
        }

        #title {
            position: fixed;
            top: 0;
            z-index: 1;
        }

        #time {
            position: absolute;
            top: 22vw;
            color: white;
            font-size: 6.5vw;
            padding-left: 28vw;
            box-sizing: border-box;
            font-weight: 500;
        }

        #name {
            position: absolute;
            top: 45.5vw;
            font-size: 5vw;
            padding-left: 32vw;
            box-sizing: border-box;
        }

        #test {
            position: absolute;
            top: 138vw;
            color: rgba(255, 255, 255, 0.4);
            font-size: 4vw;
            padding-left: 11vw;
            box-sizing: border-box;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div id="cover"></div>
    <div id="title">
        <img src="title.png">
    </div>
    <div id="img">
        <img src="1.png">
        <img src="2.png">
    </div>
    <div id="time"></div>
    <div id="name">*å…¶</div>
    <div id="test"></div>

    <script>
        window.onload = () => {
            const time = document.getElementById('time');
            const test = document.getElementById('test');
            setInterval(() => {
                time.innerText = moment().format('YYYY-MM-DD hh:mm:ss');
            }, 1000);
            test.innerText = moment(Date.now() - 48 * 3600000 - Math.random() * 10000000).format('YYYY-MM-DD hh:mm');
        }
    </script>
</body>
</html>
