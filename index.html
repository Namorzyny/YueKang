<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(66, 147, 244);
            padding-top: 15vw;
        }

        body > div {
            width: 100%;
        }

        div img {
            display: block;
            width: 100%;
        }

        #cover {
            background-color: rgb(66, 147, 244);
            --height: 10vw;
            height: var(--height);
            position: fixed;
            top: calc(0px - var(--height));
        }

        #title {
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="cover"></div>
    <div id="title">
        <img src="title.png">
    </div>
    <div id="img">
        <img src="1.png">
        <img src="2.png">
    </div>
</body>
</html>
