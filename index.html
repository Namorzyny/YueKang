<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Document</title>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: rgb(66, 147, 244);
            padding-top: 15vw;
            font-family: -apple-system, sans-serif;
        }

        body > div {
            width: 100%;
        }

        div img {
            display: block;
            width: 100%;
        }

        #cover {
            background-color: rgb(66, 147, 244);
            --height: 10vw;
            height: var(--height);
            position: fixed;
            top: calc(0px - var(--height));
        }

        #title {
            position: fixed;
            top: 0;
        }

        #time {
            position: absolute;
            top: 21vw;
            color: white;
            font-size: 7vw;
            padding-left: 34vw;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="cover"></div>
    <div id="title">
        <img src="title.png">
    </div>
    <div id="img">
        <img src="1.png">
        <img src="2.png">
    </div>
    <div id="time"></div>
    <div id="name"></div>
    <div id="test"></div>

    <script>
        window.onload = () => {
            const time = document.getElementById('time');
            const test = document.getElementById('test');
            setInterval(() => {
                time.innerText = moment().format('YYYY-MM-DD hh:mm:ss');
            }, 1000);
        }
    </script>
</body>
</html>
