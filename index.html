<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#4293f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>粤康码（广州）</title>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #4293f4;
            font-family: -apple-system, sans-serif;
            overflow-x: hidden;
            width: 100vw;
            overscroll-behavior: none;
        }

        img {
            display: block;
            pointer-events: none;
        }

        .full-width {
            width: 100%;
        }

        #cover {
            background-color: #4293f4;
            width: 100%;
            --height: 10vw;
            height: var(--height);
            position: fixed;
            top: calc(0px - var(--height));
            z-index: 2;
        }

        #bar {
            position: fixed;
            top: 0;
            z-index: 1;
            width: 100%;
        }

        #main {
            width: 100%;
        }

        #others {
            background-color: #fdfdfd;
            width: 100%;
            padding-top: 1.2em;
            --margin: 2.2em;
        }

        .shadow {
            border-radius: 0.5em;
            box-shadow: 0 0 1em #ddd;
            overflow: hidden;
        }

        .card {
            width: 47%;
        }

        #xingcheng {
            width: calc(100vw - var(--margin));
            margin: auto;
            margin-bottom: 1.2em;
        }

        #cards {
            width: calc(100vw - var(--margin));
            margin: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2em;
        }

        #time {
            position: absolute;
            top: 8.25%;
            left: 50%;
            width: 75vw;
            height: 1.5em;
            line-height: 1.5em;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border-bottom-right-radius: .75em 50%;
            border-bottom-left-radius: .75em 50%;
            border-top-right-radius: .75em 50%;
            border-top-left-radius: .75em 50%;
            text-align: center;
        }

        #time2 {
            position: absolute;
            top: 8.25%;
            left: 50%;
            width: 75vw;
            height: 1.5em;
            font-size: 1.5em;
            border-bottom-right-radius: .75em 50%;
            border-bottom-left-radius: .75em 50%;
            border-top-right-radius: .75em 50%;
            border-top-left-radius: .75em 50%;
            border: 1px solid white;
            animation: .8s anim infinite;
            transform-origin: center;
        }

        @keyframes anim {
            from {
                transform: translate(-50%, -50%) scaleY(1) scaleX(1);
                opacity: 1;
            }

            to {
                transform: translate(-50%, -50%) scaleY(1.2) scaleX(1.03);
                opacity: 0;
            }
        }

        #name {
            position: absolute;
            top: 13%;
            left: 50%;
            width: fit-content;
            color: white;
            font-size: 4.5vw;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }

        #qr {
            position: absolute;
            top: 27%;
            left: 50%;
            width: 47%;
            transform: translate(-50%, -50%);
        }

        #report {
            position: absolute;
            top: 43%;
            left: 53%;
            width: fit-content;
            color: white;
            font-size: 4vw;
            font-weight: bold;
        }

        #test {
            position: absolute;
            top: 59%;
            left: 50%;
            width: fit-content;
            color: rgb(153, 153, 153);
            font-size: 0.8em;
            font-weight: 300;
            transform: translate(-50%, -50%);
        }

        * {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script>
        function toXingCheng() {
            location.href = './xingcheng.html';
        }
    </script>
</head>

<body>
    <div id="cover"></div>
    <div id="bar">
        <img class="full-width" src="./assets/suikang_bar.png">
    </div>
    <div id="main">
        <div id="time"></div>
        <div id="time2"></div>
        <div id="name"></div>
        <img id="qr" src="./assets/qr1.png">
        <div id="report">2022/1/11</div>
        <img class="full-width" src="./assets/suikang_main.png">
    </div>
    <div id="others">
        <div id="xingcheng" class="shadow" onclick="toXingCheng();">
            <img class="full-width" src="./assets/suikang_xingcheng.png">
        </div>
        <div id="cards">
            <div class="card shadow" style="position: relative;">
                <img class="full-width" src="./assets/suikang_card_left.png">
                <div id="test"></div>
            </div>
            <div class="card shadow">
                <img class="full-width" src="./assets/suikang_card_right.png">
            </div>
        </div>
        <img class="full-width" src="./assets/suikang_footer.png">
    </div>

    <script>
        window.onload = () => {
            const names = ['*其', '*心', '*冬', '*云', '*平', '*雨'];
            const time = document.getElementById('time');
            const name = document.getElementById('name');
            const report = document.getElementById('report');
            const test = document.getElementById('test');
            setInterval(() => {
                time.innerText = moment().format('YYYY/MM/DD HH:mm:ss');
            }, 1000);
            name.innerText = names[Date.now() % names.length];
            test.innerText = moment(Date.now() - 72 * 3600000 - Math.random() * 10000000).format('YYYY-MM-DD HH:mm');
            report.innerText = moment(Date.now() - 120 * 3600000 - Math.random() * 10000000).format('YYYY/MM/DD');
        }
    </script>
</body>

</html>
